<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoinTiger</title>
    <style>
        ::-webkit-scrollbar
        {
            width: 6px;
            height: 16px;
            /* background-color: #F5F5F5; */
        }
        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
            border-radius: 10px;
            background-color: #101218;
        }
        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb
        {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
            background-color: #505c75;
        }
    </style>
    <link rel="Shortcut Icon" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="assets/base.css"/>
    <link rel="stylesheet" href="assets/swiper-4.1.0.min.css">
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script>
    <script type="text/javascript" charset="utf-8" src="assets/swiper-4.1.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="assets/pako.js"></script>
    <script src="./assets/charting_library.min.js"></script>
    <script src="./assets/polyfills.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
